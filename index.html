<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Pomidoro app</title>
	</head>
	<body>
	<div class="container">
			<progress id="js-progress" value="0"></progress>
		<div class="progress-bar"></div>
		<div class="pomidoro__info">
			<div class="pomidoro__info-second">
				<i class="fa-solid fa-circle-check pomidoro__check"></i>
				<p class="pomidoro__text">Pomofocus</p>
			</div>
		</div>
		<div class="timer">
			<div class="button-group mode-buttons" id="js-mode-buttons">
				<button
					data-mode="pomodoro"
					class="button active mode-button"
					id="js-pomodoro"
				>
					Pomodoro
				</button>
				<button
					data-mode="shortBreak"
					class="button mode-button"
					id="js-short-break"
				>
					Short break
				</button>
				<button
					data-mode="longBreak"
					class="button mode-button"
					id="js-long-break"
				>
					Long break
				</button>
			</div>
			<div class="clock" id="js-clock">
				<span id="js-minutes">25</span>
				<span class="separator">:</span>
				<span id="js-seconds">00</span>
			</div>
			<button class="main-button" data-action="start" id="js-btn">Start</button>
			</div>
			<div>
				<div class="pomodoro__goals">
			<span>#1</span>
			<p>Time to Focus!</p>
		</div>
			</div>
	</body>
	<script src="script.js"></script>
</html>
